<section class="flex items-center justify-center px-[76px] py-9 mb-[125px]">
  <div class="max-w-7xl w-full mt-9">
    <div class="w-full mb-[50px] cursor-pointer">
      <Breadcrumb [items]="breadcrumb"></Breadcrumb>
    </div>
    <div class="flex w-full">
      <ProductFilter></ProductFilter>
      <div class="w-full pl-10">
        <ProductSearch></ProductSearch>
        <ProductSort></ProductSort>
        <div class="grid grid-cols-4 gap-9 mt-5">
          <ProductCard *ngFor="let product of products" [product]="product">
            <div class="flex items-center justify-between mt-5 text-gray-600">
              <div class="font-bold">
                {{ product.name }}
              </div>
              <div>
                {{ product.price }}
              </div>
            </div>
          </ProductCard>
        </div>
      </div>
    </div>
  </div>
</section>
