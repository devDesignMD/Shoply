<div class="flex items-center justify-center">
  <div class="flex items-center justify-center">
    <div
      class="text-blue-500 cursor-pointer hover:text-red-600"
      *ngFor="let link of links"
      [routerLink]="link.to"
      routerLinkActive="font-bold"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ link.text }}
    </div>
  </div>

  <div [routerLink]="cartUrl" class="link">Cart</div>
  <div [routerLink]="loginUrl" class="link">Login</div>
</div>
