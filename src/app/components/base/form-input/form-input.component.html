<div
  class=" w-full  mt-3"
>
  <div class=" h-[52px] px-[18px] flex items-center justify-between rounded-full bg-[#F3F6FF] ">
    <div *ngIf="icon">
      <img [src]="icon" alt="icon" />
    </div>
    <div class="w-full ml-2 h-full">
      <input
        [type]="type"
        [formControl]="control"
        class="w-full h-full bg-[#F3F6FF] outline-none"
      />
    </div>
  </div>

  <div class="text-red-500 ml-4 text-sm mt-1" *ngIf="areMessageShown">
    {{ errorMessage }}
  </div>
</div>
